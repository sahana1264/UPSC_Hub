<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending News - UPSC News Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* ‚úÖ Scrolling marquee style */
        .marquee-container {
            background: #f8f9fa;
            padding: 10px;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee {
            display: inline-block;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(-100%);
            }
        }

        .news-summary {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h1 class="text-center">üî• Trending News</h1>

        <!-- ‚úÖ Scrolling Marquee for News Headlines -->
        <div class="marquee-container">
            <div class="marquee">
                {% for news in results %}
                <a href="#" class="news-link" data-summary="{{ news.summary }}" data-source="{{ news.link }}">
                    <strong>{{ news.title }}</strong> &nbsp; | &nbsp;
                </a>
                {% endfor %}
            </div>
        </div>

        <!-- ‚úÖ News Summary Section -->
        <div id="newsDetails" class="news-summary">
            <h3 id="newsTitle"></h3>
            <p id="newsSummary"></p>
            <a id="newsSource" href="#" target="_blank" class="btn btn-primary">Read Full Article</a>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">üè† Back to Home</a>
        </div>
    </div>

    <script>
        // ‚úÖ Handle news headline click event
        document.querySelectorAll(".news-link").forEach(link => {
            link.addEventListener("click", function (event) {
                event.preventDefault();
                document.getElementById("newsTitle").textContent = this.textContent;
                document.getElementById("newsSummary").textContent = this.getAttribute("data-summary");
                document.getElementById("newsSource").href = this.getAttribute("data-source");
                document.getElementById("newsDetails").style.display = "block";
            });
        });
    </script>

</body>

</html>
